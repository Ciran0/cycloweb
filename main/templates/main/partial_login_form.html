<!-- main/templates/main/partial_login_form.html -->
<div class="modal-header">
    <h5 class="modal-title">Login</h5>
    <button type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"></button>
</div>
<div class="modal-body">
    <form method="POST"
          action="{% url 'login' %}"
          hx-post="{% url 'login' %}"
          hx-target="body"
          hx-swap="innerHTML">
        {% csrf_token %}
        <div class="mb-3">
            <label for="id_username" class="form-label">Username</label>
            <input class="form-control"
                   type="text"
                   name="username"
                   id="id_username"
                   required>
        </div>
        <div class="mb-3">
            <label for="id_password" class="form-label">Password</label>
            <input class="form-control"
                   type="password"
                   name="password"
                   id="id_password"
                   required>
        </div>
        <button type="submit" class="btn btn-primary">Log In</button>
    </form>
</div>
