<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Cycloweb</title>
        <!-- Include Bootstrap CSS (optional) -->
        <link rel="stylesheet"
              href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
        <!-- Include htmx -->
        <script src="https://unpkg.com/htmx.org@2.0.4"
                integrity="sha384-HGfztofotfshcF7+8n44JQL2oJmowVChPTg48S+jvZoztPfvwD79OC/LTtG6dMp+"
                crossorigin="anonymous"></script>
        <script src="https://cdn.plot.ly/plotly-2.35.2.min.js" charset="utf-8"></script>
        {% load static %}
        <link rel="stylesheet" href="{% static 'main/css/styles.css' %}">
    </head>
    <body>
        <!-- Navbar -->
        {% include 'main/partial_navbar.html' %}
        <!-- Main Content -->
        <div class="container mt-4">
            {% block content %}
            {% endblock content %}
        </div>
        <!-- Footer -->
        {% include 'main/partial_footer.html' %}
        <!-- Modals -->
        <!-- Param Modal -->
        <div class="modal fade" id="paramModal" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <!-- The partial content from HTMX will load here -->
                    Loading...
                </div>
            </div>
        </div>
        <!-- Log Modal -->
        <div class="modal fade" id="logModal" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">Loading...</div>
            </div>
        </div>
        <!-- Delete Modal -->
        <div class="modal fade" id="deleteModal" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">Loading...</div>
            </div>
        </div>
        <!-- Login Modal -->
        <div class="modal fade" id="loginModal" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content"
                     hx-target="#loginModal .modal-content"
                     hx-swap="innerHTML">
                    <!-- We can load partial_login_form.html via HTMX or show a static placeholder -->
                    {% include 'main/partial_login_form.html' %}
                </div>
            </div>
        </div>
        <!-- Logout Confirmation Modal -->
        <div class="modal fade" id="logoutModal" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content"
                     hx-target="#logoutModal .modal-content"
                     hx-swap="innerHTML">{% include 'main/partial_logout_confirm.html' %}</div>
            </div>
        </div>
        <!-- Bootstrap JS (optional) -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
